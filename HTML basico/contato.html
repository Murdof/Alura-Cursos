<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>

			<div class="caixa">
				<h1> <img src="logo.png" alt="Logo da Barbearia Alura"> </h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>	
					</ul>
				</nav>	
			</div>	
		</header>
		<main>
			<form class="forms">
				<label for="nome">Nome completo</label>
				<input type="text" id="nome"  class="padrao-input" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="padrao-input" class="padrao-input" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="tell" class="padrao-input" required placeholder="(00) 00000 - 0000">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="padrao-input" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label> <input type="radio" name="contato"> Email </label>

					<label> <input type="radio" name="contato"> Telefone </label>

					<label> <input type="radio" name="contato" checked> WhatsApp </label>

				</fieldset>
				<fieldset>
					<legend>Qual horario prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>	
				</fieldset>

			<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

			<input type="submit" value="Enviar Formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horario</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>
		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
		</footer>
	</body>
</html>
